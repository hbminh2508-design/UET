    <style>
      body {
        font-family: 'Be Vietnam Pro', sans-serif;
        background-color: #f3f4f6;
        transition: background-color 0.3s ease;
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        touch-action: manipulation; /* Improve touch response */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on body to control it in app */
      }
      
      /* App-like feel: Disable text selection generally, enable on specific text areas if needed */
      .select-none {
        -webkit-user-select: none;
        user-select: none;
      }

      /* Apply dark background when dark mode class is present on html */
      html.dark body {
        background-color: #0f172a;
      }

      /* Hide Scrollbar but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Custom scrollbar for desktop or when specifically needed */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: #334155;
      }
    </style>
